name: CSABD

on: [workflow_dispatch]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
    
      - name: Run CSABD tool
        uses: aleks-ivanov/csabd@main
        with:
            token: ${{ secrets.CSABD_TOKEN }}
            source: '/obj/,/obj-2/'
            
      - name: List
        shell: pwsh
        run: |
          Get-ChildItem -Depth 2
